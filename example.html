<!DOCTYPE html>
<html>
  <head>
	
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css" media="all" />

    <script src="//raw.github.com/bubasti/jQuery-Hex-Input/master/jquery.ui.hex_input.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://dl.dropbox.com/u/21019978/jQuery-Hex-Input/jquery.ui.hex_input.css" type="text/css" media="all" />

    <style>
      div.input-wrapper {
        margin: 10px;
        padding: 5px;
      }
    </style>

    <script>
      $(document).ready(function() {
        $('#hex-input1').hexInput({
          value: 'f',
          digits: 2,
          zero_based: false,
          spinner: false,
        });

        $('#hex-input2').hexInput({
          value: '0xf',
          digits: 6,
          spinner: true,
          spinner_opts: {
            spin: function(e) {
              console.log('Spin!');
            },
          }
        });

        $('#hex-input3').hexInput({
          value: '0xb00b1e',
          digits: 14,
          spinner: false,
        });


        $('#hex-input4').hexInput({
          value: '0x123456789abcde',
          digits: 18,
          spinner: true,
        });

        $('#hex-input5').hexInput({
          value: '0x123456789abcde',
          digits: 26,
          spinner: false,
        });

        $('#hex-input6').hexInput({
          value: 'fffffff',
          spinner: true,
          onChange: function(e) {
            console.log('changed');
          },
        });
      });
    </script>
    <title>hexInput</title>
  </head>

  <body>
    <div class='input-wrapper'><input type='text' id='hex-input1' /></div>
    <div class='input-wrapper'><input type='text' id='hex-input2' /></div>
    <div class='input-wrapper'><input type='text' id='hex-input3' /></div>
    <div class='input-wrapper'><input type='text' id='hex-input4' /></div>
    <div class='input-wrapper'><input type='text' id='hex-input5' /></div>
    <div class='input-wrapper'><input type='text' id='hex-input6' /></div>
  </body>

</html>
